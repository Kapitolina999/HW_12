<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{search}}</title>
    <link rel="stylesheet" href="/../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{search}}</h1>

    {% for post in posts %}
    {% if len = 0 %}:
    <p>По запросу нет постов</p>
    {% else %}
    <div class="post">
    <img src="{{post.pic}}" width="100%" alt="">
    <p>{{post.content}}</p>
    </div>
    <hr>
    {% endif %}
    {% endfor %}


    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
