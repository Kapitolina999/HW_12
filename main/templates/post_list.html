<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{search}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{search}}</h1>


    {% if len_ == 0 %}
    <div><p>По запросу нет постов</p></div>
    {% endif %}

    {% for post in posts %}
    <div class="post">
    <img src="{{post.pic}}" width="100%" alt="">
    <p>{{post.content}}</p>
    </div>
    <hr>
    {% endfor %}


    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
